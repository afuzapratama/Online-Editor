<script type="text/javascript" nonce="f1f28cb9564b4391915069327e0" src="//local.adguard.org?ts=1753551277976&amp;name=AdGuard%20Extra&amp;name=AdGuard%20Popup%20Blocker&amp;type=user-script"></script><link rel="stylesheet" href="style.css">

<script>
    (function() {
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        const sendMessage = (type, args) => {
            try {
                // Kirim pesan ke window induk (editor kita)
                window.parent.postMessage({
                    source: 'preview-console',
                    type: type,
                    message: args.map(arg => JSON.stringify(arg, null, 2)).join(' ')
                }, '*');
            } catch (e) {
                // Abaikan error jika terjadi circular reference
            }
        };

        console.log = function(...args) {
            originalLog.apply(console, args);
            sendMessage('log', args);
        };
        console.error = function(...args) {
            originalError.apply(console, args);
            sendMessage('error', args);
        };
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            sendMessage('warn', args);
        };
    })();
</script>
</head>

</body>
